# 修正后的 application.yml 配置
silky:
  excel:
    enabled: true
    async:
      enabled: true
      async-type: mq
    export:
      maxRowsPerSheet: 100000
      batchSize: 1000
    imports:
      page-size: 1000
    storage:
      storageType: LOCAL
      local:
        base-path: F:\\tmp\\
        autoClean: true

