silky:
  mongodb:
    # 是否启用
    enabled: true
    # 是否打印日志
    print-log: true
    # 是否打印 SQL
    show-sql: true
    datasource:
      #主库
      primary:
        uri: mongodb://username:password@localhost:27017/test
        # 不配置 database，会自动从 URI 中解析
#        database: test
        #读写分离
        read-write-separation:
          #默认关闭
          enabled: false
          read-uri: mongodb://username:password@localhost:27017/test
          read-database: test
      #从库
#      slave:
#        uri: mongodb://username:password@localhost:27017/test
#        database: test

