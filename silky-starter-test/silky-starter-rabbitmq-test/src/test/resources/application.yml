spring:
  #mq配置
  rabbitmq:
    #host: localhost
    host: 192.168.1.58
    port: 5673
    username: admin
    password: admin
    #虚拟host 可以不设置,使用server默认host
    virtual-host: /

    #silky组件配置
    silky:
      # 启用Silky组件
      enabled: true
      send:
        enabled: true                  # 启用增强发送功能
        default-send-mode: AUTO        # 默认发送模式: SYNC, ASYNC, AUTO
        sync-timeout: 5000             # 同步发送超时时间(ms)
        async-thread-pool-size: 10     # 异步线程池大小
        enable-retry: true             # 启用重试机制
        max-retry-count: 3             # 最大重试次数
        retry-interval: 1000           # 重试间隔(ms)
      persistence:
        enabled: false                 # 禁用持久化（使用空实现）
        # 持久化类型,默认 MEMORY（内存）, DATABASE（数据库）, REDIS（redis）, MONGO(MongoDB)，CUSTOM（自定义）
        type: DATABASE

    listener:
      simple:
        default-requeue-rejected: false
        #设置手动确认,auto：自动，manual:手动
        acknowledge-mode: manual
        # 消费端的监听个数(即@RabbitListener开启几个线程去处理数据。)
        concurrency: 1
        # 消费端的监听最大个数
        max-concurrency: 20
        prefetch: 10
        retry:
          # 开启消费者(程序出现异常)重试机制，默认开启并一直重试
          enabled: false
          # 最大重试次数
          # max-attempts: 5
          # 重试间隔时间(毫秒)
          initial-interval: 3000
